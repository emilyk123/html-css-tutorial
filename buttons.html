<!--style element doesn't appear on webpage, used for css-->
<style>
  .subscribe-button { /*targeting a class name*/
    background-color: rgb(200, 0, 0); /* css property - what we are changing, css value - what property changed to */
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    transition: opacity 0.15s;
    margin-right: 8px /*margin - space around an element*/
  }

  .subscribe-button:hover { /* :hover - pseudo-class, adds extra styles in certain situation */
    opacity: 0.7; /* takes values from 0 to 1 */
  }

  .subscribe-button:active { /* when clicked */
    opacity: 0.5;
  }

  .join-button {
    background-color: white;
    border-color: rgb(36, 129, 251);
    color: rgb(36, 129, 251);
    border-style: solid;
    border-width: 1px;
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;
  }

  .join-button:hover {
    background-color: rgb(36, 129, 251);
    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    background-color: rgb(33, 144, 242);
    border: none;
    color: white;
    height: 36px;
    width: 74px;
    border-radius: 18px; /*set border-radius to half of height or width, whichever is lower*/
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
    transition: box-shadow 0.15s;
  }

  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15); /* horizontal position, vertical position, blur, color */
  }

  .uber-button {
    background-color: black;
    color: white;
    border: none;
    height: 40px;
    width: 115px;
    font-weight: bold;
    margin-left: 8px;
    transition: opacity, 0.15s;
    cursor: pointer
  }

  .uber-button:hover {
    opacity: 0.7;
  }

  .amazon-button {
    background-color: rgb(255, 216, 20);
    border: none;
    height: 26px;
    width: 140px;
    border-radius: 13px;
    margin-left: 8px;
    cursor: pointer;
  }

  .amazon-button:hover {
    background-color: rgb(232, 197, 20);
    transition: opacity, 0.15s;
  }

  a {
    display: block;
    margin-top: 5px;
  }

  a:hover {
    color: orange;
  }

  .product-name {
    font-size: 25px;
    font-weight: bold;
  }

  .product-details {
    color: green;
    font-weight: bold;
  }

  .cart-button {
    background-color: yellow;
    border: none;
    height: 36px;
    width: 110px;
    border-radius: 18px;
    margin-right: 8px;
    cursor: pointer;
    transition: background-color 0.15s, opacity 0.15s;
  }

  .cart-button:hover {
    background-color: rgb(255, 217, 0);
  }

  .cart-button:active {
    opacity: 0.7;
  }

  .buy-button {
    background-color: rgb(255, 164, 28);
    border: none;
    height: 36px;
    width: 110px;
    border-radius: 18px;
    cursor: pointer;
    transition: background-color 0.15s, opacity 0.15s;
  }

  .buy-button:hover {
    background-color: rgb(232, 149, 26);
  }

  .buy-button:active {
    opacity: 0.7;
  }

</style>

<button class="subscribe-button"> <!--class attribute - label html elements-->
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>

<button class="uber-button">
  Request now
</button>

<button class="amazon-button">
  Add to Cart
</button>

<a href="https://www.amazon.com/" target="_blank">
  Back to Amazon
</a>

<p class="product-name">
  Nike Black Running Shoes
</p>

<p class="product-details">
  $39 - in stock.
</p>

<p class="product-delivery">
  Free delivery tomorrow.
</p>

<button class="cart-button">
  Add to Cart
</button>

<button class="buy-button">
  Buy now
</button>
