<!DOCTYPE html>
<html> <!--html element - represents entire website-->
  <head> <!--all elements that are not visble on page-->
    <title>First Website</title>
    
  </head>
  <body> <!--contains all elemetns that are visable-->
    <!--html elements - anything displayed on webpage-->
    <!--html tag (ex: <button>) - tell computer what we want to create-->
    <p>
      paragraph of text
    </p>

    <button>
      Hello
    </button>

    <!--html attribute - modifies how an element behaves-->
    <!--href attribute - where the link goes, target attribute - link opens in new tab or same tab-->
    <a href="https://www.youtube.com/" target="_blank"><!--anchor element - link to another website-->
      Link to YouTube
    </a>
  </body>
</html>
